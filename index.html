<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Art Portfolio Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="shell">
      <div class="shell-glow"></div>
      <div class="shell-inner">
        <h1 class="title">Art Portfolio</h1>
        <p class="subtitle">A small collection of work, displayed softly.</p>
        <p class="hint">Click any piece to view it large Â· Scroll to explore</p>
      </div>
    </header>

    <main class="page">
      <section aria-label="Art portfolio">
        <div class="section-heading">
          <h2 class="section-title">Design work</h2>
          <p class="section-subtitle">Posters, sheets, and project visuals.</p>
        </div>
        <section class="gallery" id="gallery"></section>
      </section>

      <section class="section-spacer" aria-label="Content creation work">
        <div class="section-heading">
          <h2 class="section-title">Content creation</h2>
          <p class="section-subtitle">
            Posters and assets from your wider creative experiments.
          </p>
        </div>
        <section class="gallery" id="content-gallery"></section>
      </section>
    </main>

    <div class="lightbox" id="lightbox" aria-hidden="true">
      <div class="lightbox-backdrop" data-lightbox-close></div>
      <figure class="lightbox-content">
        <button class="lightbox-close" type="button" data-lightbox-close>&times;</button>
        <img class="lightbox-image" id="lightbox-image" alt="" />
        <figcaption class="lightbox-caption" id="lightbox-caption"></figcaption>
      </figure>
    </div>

    <script src="gallery.js"></script>
  </body>
</html>
